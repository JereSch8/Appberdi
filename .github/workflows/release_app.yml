name: Release App

on:
  push:
    branches:
      - main
      - feature/implement-bundle-generator-into-pipeline

jobs:
  build:
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
    - name: Fetch Sources
      uses: actions/checkout@v3
      with:
        # Number of commits to fetch. 0 indicates all history for all branches and tags.
        fetch-depth: 0

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # Cache Gradle dependencies and Gradle Wrapper
    - name: Setup Gradle Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
            ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # Generate App Version Name
    - name: Generate App Version Name
      run: echo "VERSION_NAME=$(git describe --tags | sed 's/\(.*\)-/\1./' | sed 's/\(.*\)-/\1+/')" >> $GITHUB_ENV

    - name: Bump Version
      uses: chkfung/android-version-actions@v1.2.1
      with:
        gradlePath: app/build.gradle
        versionCode: ${{ github.run_number }}
        versionName: ${{ env.VERSION_NAME }}

    #Recovery .jks from string base64
#    - name: Run Workflow
#      id: write_file
#      uses: timheuer/base64-to-file@v1.2
#      with:
#        fileName: 'tmpSigningKey.txt'
#        fileDir: './main/temps/'
#        encodedString: ${{ secrets.SIGNING_KEY }}

    # Restore jks
    - name: Restore playstore.keystore.jks
      run: echo ${{ secrets.SIGNING_KEY }} | base64 -d > playstore.keystore.jks

    # Build Release AAB
    - name: Build Release AAB
      run: ./gradlew
        -PKEYSTORE_FILE=playstore.keystore.jks
        -PKEYSTORE_PASSWORD=${{ secrets.KEY_STORE_PASSWORD }}
        -PSIGNING_KEY_ALIAS=${{ secrets.ALIAS }}
        -PSIGNING_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
        app:bundleRelease